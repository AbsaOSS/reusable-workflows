name: Run Tests

on:
  workflow_call:
    inputs:
      jave_version:
        description: 'Java version to be used by setup-scala action'
        default: 'adopt@1.8'
        required: false
        type: string
      scala_version:
        description: 'Java version to be used by sbt'
        required: true
        type: string
      spark_version:
        description: 'Java version to be used by sbt'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Spark ${{ inputs.spark_version }} on Scala ${{ inputs.scala_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: coursier/cache-action@v5
      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ inputs.jave_version }}
      - name: Build and run tests
        run: sbt ++${{ inputs.scala_version }} test -DSPARK_VERSION=${{ inputs.spark_version }}
